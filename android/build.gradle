// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
        google()
        // The next repo is needed to find com.google.firebase:firebase-plugins:1.1.5
        // see https://issuetracker.google.com/issues/120759347#comment24
        maven { url 'https://dl.bintray.com/firebase/gradle/' }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:3.2.1'
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
    }
}

allprojects {
    repositories {
        maven { url "https://dl.bintray.com/android/android-tools/" }
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://maven.google.com'
        }
        google()
        jcenter()
    }
}

// from https://github.com/react-community/react-native-image-picker/issues/882#issuecomment-405255785
subprojects {
    afterEvaluate {project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion 26
            }
        }
    }
}
